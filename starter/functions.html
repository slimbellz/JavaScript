<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
    </head>
    <body>

        <p id="switch">This is the text you will change, watch!</p>

        <button type="button" onclick="myFunction()">Try it!</button>

        <script>
            function myFunction() {
                document.getElementById("switch").innerHTML = "New text, amazing!";
            } 
        </script>
    </body>
</html>
