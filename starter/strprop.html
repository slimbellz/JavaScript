<!DOCTYPE html>
<html>
    <head>
        <title>String Properties</title>
    </head>
    <body>
        <h2>String Properties.</h2>

        <p>The length property returns the length of a string:</p>
        <p id="strprop"></p>

        <p>Finding a String in a String</p>
        <p id="findingstr"></p>
        <p id="checkingstr"></p>

        <p>The slice() method extract a part of a string and returns the extracted parts in a new string:</p>
        <p id="slice"></p>
        
        <script>

            let str = "Please locate where 'locate' occurs!"
            let pos = str.indexOf("locate");
            document.getElementById("findingstr").innerHTML = pos;
            let trt = str.lastIndexOf("locate");
            document.getElementById("checkingstr").innerHTML = trt;

            var txt = "AaBbCcDdEeFfGgHhIiJjKkLlMmNnOoPpRrSsTtUuVvWwXxYyZz1234567";
            document.getElementById("strprop").innerHTML = txt.length;

            var meth = "Apple, Banana, Kiwi";
            var res = meth.slice(7,13);
            document.getElementById("slice").innerHTML = res;
        </script>
    
    </body>
</html>
