<!DOCTYPE html>
<html>
    <head>
        <title>Light bulb</title>
    </head>
    <body>
        <h2>What can JavaScript do!</h2>
        <p>JavaScript can change HTML attribute values.</p>
        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

        <button id="on" type="button" onclick="document.getElementById('myImage').src='images/ONbulb.jpg'" >Turn on the light</button>

        <img id="myImage" src="images/OFFbulb.jpg" style="width: 100px;">

        <button id="off" type="button" onclick="document.getElementById('myImage').src='images/OFFbulb.jpg'">Turn off the light</button>

    </body>
</html>
